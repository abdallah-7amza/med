<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED Portal - NUB</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MED Portal</h1>
            <p>Nahda University Medical Education Platform</p>
        </header>
        <main class="main-content">
            <h2>Select Your Academic Year</h2>
            <div class="year-cards">
                <div class="year-card" data-year="1">
                    <h3>First Year</h3>
                </div>
                <div class="year-card" data-year="2">
                    <h3>Second Year</h3>
                </div>
                <div class="year-card" data-year="3">
                    <h3>Third Year</h3>
                </div>
                <div class="year-card" data-year="5">
                    <h3>Fifth Year</h3>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
