name: Generate Content Index

on:
  push:
    branches:
      - main

jobs:
  build-and-index:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # تم التعديل هنا
      - name: Install dependencies
        run: npm install
        working-directory: ./med  # <-- أخبرناه أن يعمل داخل مجلد med

      # وتم التعديل هنا
      - name: Generate content index
        run: npm run generate-index
        working-directory: ./med  # <-- وأخبرناه أن يشغل السكريبت من داخل مجلد med

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(content): Auto-generate content index"
          # المسار هنا يجب أن يبدأ بـ med/ لأننا نرتكب التغيير من الجذر
          file_pattern: "med/lessons-index.json med/search-index.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
